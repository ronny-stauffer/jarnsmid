  <body ng-app="starter" ng-controller="tilesController" ng-init="itemSpecifications(
    [
      { name: &apos;lichtGarten&apos;, type: &apos;light&apos;, label: &apos;Garten&apos;, tileSize: &apos;1x1&apos; },
      { name: &apos;lichtWZ&apos;, type: &apos;light&apos;, label: &apos;G&#xE4;stezimmer&apos;, tileSize: &apos;2x2&apos; },
      { name: &apos;storeWZ&apos;, type: &apos;jalousie&apos;, label: &apos;Store Wohnzimmer&apos; },
    ])
  ">
    <ion-header-bar class="bar-stable">
      <h1 class="title">jarnsmid</h1>
    </ion-header-bar>

    <ion-content>
      <!--
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="refresh()">
      </ion-refresher>
      -->

      <p class="padding center" ng-if="!fields">
        <ion-spinner class="padding"></ion-spinner>
      </p>

      <div ng-repeat="field in fields" ng-style="field.getStyle()" class="tile-wrapper">
        <!-- <image-tile ng-repeat="tile in field" ng-style="tile.getStyle()" ng-class="tile.type.styleClass" image-index="tile.count % 27"/> -->
        <item-tile ng-repeat="tile in field" ng-style="tile.getStyle()" ng-class="tile.type.styleClass" tile="tile" item="tile.item">
      </item-tile></div>

      <ion-infinite-scroll ng-if="fieldFactory.totalTiles &lt; 50" on-infinite="loadMore()" distance="30%">
      </ion-infinite-scroll>
    </ion-content>
  </body>
