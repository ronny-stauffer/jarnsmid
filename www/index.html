<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/paho-mqtt-js/mqttws31.js"></script>
    <script src="lib/angular-paho/dist/angular-paho.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mqttController">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">jarnsmid</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <!--
          <ion-item id="item">Item 1
          -->
          <ion-item ng-repeat="item in items"
                    class="item-icon-right"> <!-- ng-class="{complete: task.completed}" -->
            {{item.name}}: {{item.value}}
            <i class="icon ion-ios-arrow-left"></i>
              <ion-option-button class="button-assertive"
                             ng-click="sendCommand()">Action</ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
