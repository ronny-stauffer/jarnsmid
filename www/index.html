  <body ng-app="application" ng-controller="tilesController" ng-init="activitySpecifications(3, 5,
    [
      { binding: &apos;lightGarden&apos;, type: &apos;light&apos;, label: &apos;Garten&apos;, tileSize: &apos;05x05&apos; },
      { binding: &apos;lightLivingRoom&apos;, type: &apos;domeLight&apos;, label: &apos;Wohnzimmer&apos; },

      { tileSize: '05x05' },
      { binding: &apos;temperatureOutdoor&apos;, type: &apos;arcGauge&apos;, label: &apos;Aussentemp.&apos;, unit: '°C' },
      { binding: &apos;frontDoorContact&apos;, type: &apos;openClosedContact&apos;, label: &apos;Vordere Türe&apos;, icon: 'door' },
    ])
  ">

      <div class="spinner" ng-if="!fields">

      <div ng-repeat="field in fields" ng-style="field.getStyle()" class="tile-wrapper">
